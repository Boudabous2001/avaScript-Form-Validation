<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">
        <img src="assets/green.jpg">
        <form id="mainForm" novalidate>
            <h2>Form Validator By Dev Room 404</h2>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter Phone Number" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Your Password" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="message">Message</label>
                <textarea  id="message" placeholder="Enter Your Message"></textarea>
                <i class="icon"></i>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <span class="close-button"></span>
            <h2>Success !</h2>
            <p>Your form has been submitted Successfully.</p>
        </div>
    </div>



    

    <script src="script.js"></script>
</body>
</html>
